<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product List with Cart</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Product List</h1>

  <div class="product-list">
    <div class="product-card">
      <img src="/assets/images/image-creme-brulee-mobile.jpg" alt="Product Name" class="product-image">
      <h2 class="product-name">Crème Brûlée</h2>
      <p class="product-price">$12.99</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="/assets/images/image-macaron-mobile.jpg" alt="Croissant" class="product-image">
      <h2 class="product-name">Croissant</h2>
      <p class="product-price">$4.00</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>

    <div class="product-card">
      <img src="/assets/images/image-tiramisu-desktop.jpg" alt="Pancakes" class="product-image">
      <h2 class="product-name">Pancakes</h2>
      <p class="product-price">$6.50</p>
      <button class="add-to-cart">Add to Cart</button>
    </div>
  </div>

  <div class="cart">
    <h2>Your Cart</h2>
    <ul class="cart-items">
      <!-- Cart items will appear here -->
    </ul>
    <p class="cart-total">Total: $0.00</p>
  </div>

  <script src="script.js"></script>
</body>

</html>
